<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bela Compra | Página inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="paginaInicialApp.css">
    <script src="paginaInicialApp.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>
<body>
    <section class="container-pagina-inicial">
        <header class="p-3">
            <h2 class="text-center">Controle de Estoque</h2>
        </header>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal"
                        data-bs-target="#modal">
                        <i class="ph ph-plus-square"></i>
                        Cadastrar item
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="ph ph-user-plus"></i>
                        Cadastrar cliente
                    </a>
                </li>
            </ul>
        </nav>

        <section class="card-container">
            <!-- mostrar itens dinamicamente -->
            <!--
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <p class="border h-100 text-center d-flex justify-content-center align-items-center">imagem</p>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <p class="card-text">descrição</p>
                            <p class="card-text"><small class="text-body-secondary">quantidade</small></p>
                        </div>
                    </div>
                </div>
            </div>
            -->
        </section>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Item</h1>
                    <button type="submit" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-modal">
                        <div class="mb-3">
                            <label for="input-descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="input-descricao">
                        </div>
                        <div class="mb-3">
                            <label for="select-tamanho" class="form-label">Tamanho</label>
                            <select class="form-select" id="select-tamanho" aria-label="Default select example">
                                <option selected>Selecionar tamanho</option>
                                <option value="p">P</option>
                                <option value="m">M</option>
                                <option value="g">G</option>
                                <option value="gg">GG</option>
                              </select>
                        </div>
                        <div class="mb-3">
                            <label for="input-fornecedor" class="form-label">Fornecedor</label>
                            <input type="text" class="form-control" id="input-fornecedor">
                        </div>
                        <div class="mb-3">
                            <label for="input-preco-custo" class="form-label">PC</label>
                            <input type="text" class="form-control" id="input-preco-custo">
                        </div>
                        <div class="mb-3">
                            <label for="input-preco-venda" class="form-label">PV</label>
                            <input type="text" class="form-control" id="input-preco-venda">
                        </div>
                        <div class="mb-3">
                            <label for="input-quantidade" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="input-quantidade">
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
