<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bela Compra | Lista clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cliente.css">
    <script src="cliente.js" defer></script>
    <script src="../paginaInicialApp/cadastrarCliente.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>

<body>
    <section class="container-cliente">
        <header class="p-3">
            <h2 class="text-center">Lista de clientes</h2>
        </header>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../paginaInicialApp/paginaInicialApp.html">
                        <i class="ph ph-plus-square"></i>
                        Página inicial
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modalCadastrarCliente">
                        <i class="ph ph-user-plus"></i>
                        Cadastrar cliente
                    </a>
                </li>
            </ul>
        </nav>

        <section class="mostra-clientes">
            <!--
            <div class="card mx-2">
                <div class="card-body">
                    <h5 class="card-title">Nome cliente</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Telefone</h6>
                    <a href="#" class="card-link">Vizualizar dados</a>
                </div>
            </div>
            -->
        </section>
    </section>

    <!-- Modal cadastrar cliente -->
    <div class="modal fade" id="modalCadastrarCliente" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Cliente</h1>
                    <button type="submit" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-modal-cliente">
                        <div class="mb-3">
                            <label for="input-nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="input-nome">
                        </div>
                        <div class="mb-3">
                            <label for="input-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="input-email">
                        </div>
                        <div class="mb-3">
                            <label for="input-telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="input-telefone">
                        </div>
                        <div class="mb-3">
                            <label for="input-cpf-cnpj" class="form-label">CPF/CNPJ</label>
                            <input type="text" class="form-control" id="input-cpf-cnpj">
                        </div>
                        <div class="mb-3">
                            <label for="input-endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="input-endereco">
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
