<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bela Compra | Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="cadastro.js" defer></script>
</head>
<body>
    <section class="container-form p-3">
        <h1 class="text-center my-2">Bela Compra</h1>

        <form class="w-50" id="form">
            <div class="mb-3">
                <label for="input-name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="input-name" aria-describedby="emailHelp" placeholder="Digite o seu nome completo">
            </div>
            <div class="mb-3">
                <label for="input-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Digite o seu email">
            </div>
            <div class="mb-3">
                <label for="input-senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="input-senha" placeholder="Digite sua senha">
            </div>
            <button type="submit" id="btn-login" class="btn btn-primary">Cadastrar</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
